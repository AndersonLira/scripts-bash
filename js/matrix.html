<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div style="background-color: #000;" id="t">
        </div>

    </body>
    <script>
        var icons = ['0','1','0','1'];
        var greens = ['000','010','020','030','040','050','060','070','080','090','0A0','0B0','0C0','0D0','0E0','0F0']
        function colorGreen(){
            let idx = Math.floor(Math.random()*greens.length);
            return "#" + greens[idx];
        }
        function color(){
            return colorGreen();
            return '#'+Math.floor(Math.random()*16777215).toString(16);
        }
        function icon(){
            let idx = Math.floor(Math.random()*4);
            return icons[idx];
        }
        var el = document.getElementById("t");
        let div = document.createElement('div');
        let tagType = 'div';
        let defaultStyle='display:inline-block;color:';
        for(var i = 1;i<3000;i++){
            for(var j = 1;j<2;j++){
                
                let spanI = document.createElement(tagType);
                let spanX = document.createElement(tagType);
                let spanJ = document.createElement(tagType);
                let spanE = document.createElement(tagType);
                let spanM = document.createElement(tagType);
                spanI.style= defaultStyle + color();
                spanX.style= defaultStyle + color();
                spanJ.style= defaultStyle + color();
                spanE.style= defaultStyle + color();
                spanM.style= defaultStyle + color();
                spanI.innerHTML = icon();
                spanX.innerHTML = icon();
                spanJ.innerHTML = icon();
                spanE.innerHTML = icon();
                spanM.innerHTML = icon();
                div.appendChild(spanI)
                div.appendChild(spanX)
                div.appendChild(spanJ)
                div.appendChild(spanE)
                div.appendChild(spanM)
            }
        }
        el.appendChild(div);
    </script>
</html>
